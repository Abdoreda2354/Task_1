<main  class="p-2">
    <div class=" d-flex justify-content-end me-3 " >
        <span>
            <button class="Btn" >
  
              <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
              
              <div class="text" (click)="logout()">Logout</div>
            </button>
          </span>
    </div>

    <section class="d-flex justify-content-center align-items-baseline">

        <div class="data mt-5">
          <div class="head">
            <h2>ToDo List</h2>
          </div>
      
          <div>
            <form [formGroup]="list" (ngSubmit)="addToList()">
              <div class="input-field mb-4">
                <input type="text" id="name" name="name" class="form-control" formControlName="name" placeholder="Add a new todo..">
                <div class="w-100 alert alert-danger w-100 p-1 ps-2 mt-2" *ngIf="list.get('name')?.errors && (list.get('name')?.touched || list.get('name')?.value?.length > 0)">
                  <p class="m-0" *ngIf="list.get('name')?.getError('required')">Input is required</p>
                </div>
              </div>
              <div class="button d-flex justify-content-center">
                <button class="btn" type="submit" [disabled]="list.invalid">Add To List</button>
              </div>
            </form>
          </div>
          <div>
            <div class="clear d-flex justify-content-end mb-2" *ngIf="toDoList != '' ">
              <button class="btn btn-danger" type="button" (click)="clearList()">Clear List</button>
            </div>
            <ul class="list-group todos mx-auto text-light">
              <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of toDoList; index as i">
                <span>{{ item.name }}</span>
                <i class="far fa-trash-alt delete" (click)="deleteFromList(i)"></i>
              </li>
            </ul>
          </div>
        </div>
      </section>
</main>
